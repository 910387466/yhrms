<!DOCTYPE html>
{% load static %}
<html lang="en" class="no-js">

<head>

    <meta charset="utf-8">
    <title>人事管理系统登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="人事管理系统登陆界面">
    <meta name="author" content="杨刚">

    <!-- CSS -->
    <link rel='stylesheet' href='{% static 'base_site/login/assets/css/googlecss.css' %}'>
    <link rel="stylesheet" href="{% static 'base_site/login/assets/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'base_site/login/assets/css/supersized.css' %}">
    <link rel="stylesheet" href="{% static 'base_site/login/assets/css/style.css' %}">


    {#    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->#}
    {#    <!--[if lt IE 9]>#}
    {#           <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>#}
    {#           <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>#}
    {#           <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>#}
    {#     <![endif]-->#}

</head>

<body>
<br/><br/><br/>
<div class="page-container " >
    <br/>
    <h1>您已退出系统</h1>
<br/><br/>
    <h2 style="color: whitesmoke">重新<a href="{% url 'BP_LOGIN' %}" style=" color:whitesmoke;text-decoration:whitesmoke;" ><strong style="font-size: x-large">登入</strong></a>以使用人事管理系统</h2>
<br/>
</div>

<!-- Javascript -->
<script src="{% static 'base_site/login/assets/js/jquery-1.8.2.min.js' %}"></script>
<script src="{% static 'base_site/login/assets/js/supersized.3.2.7.min.js' %}"></script>
<script type="text/javascript">

    jQuery(function($){

        $.supersized({

            // Functionality
            slide_interval     : 4000,    // Length between transitions
            transition         : 1,    // 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
            transition_speed   : 1000,    // Speed of transition
            performance        : 0,    // 0-Normal, 1-Hybrid speed/quality, 2-Optimizes image quality, 3-Optimizes transition speed // (Only works for Firefox/IE, not Webkit)

            // Size & Position
            min_width          : 0,    // Min width allowed (in pixels)
            min_height         : 0,    // Min height allowed (in pixels)
            vertical_center    : 1,    // Vertically center background
            horizontal_center  : 1,    // Horizontally center background
            fit_always         : 0,    // Image will never exceed browser width or height (Ignores min. dimensions)
            fit_portrait       : 1,    // Portrait images will not exceed browser height
            fit_landscape      : 0,    // Landscape images will not exceed browser width

            // Components
            slide_links        : 'blank',    // Individual links for each slide (Options: false, 'num', 'name', 'blank')
            slides             : [    // Slideshow Images
                {image : '{% static 'base_site/login/backgrounds/1.jpg' %}'},
                {image : '{% static 'base_site/login/backgrounds/2.jpg' %}'},
                {image : '{% static 'base_site/login/backgrounds/3.jpg' %}'}
            ]

        });

    });

</script>
<script src="{% static 'base_site/login/assets/js/scripts.js' %}"></script>
</body>
</html>
